<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Задачи</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Crect%20width%3D%2764%27%20height%3D%2764%27%20rx%3D%2714%27%20fill%3D%27%230D9488%27/%3E%3Cpath%20d%3D%27M18%2034l8%208%2020-22%27%20fill%3D%27none%27%20stroke%3D%27%23fff%27%20stroke-width%3D%276%27%20stroke-linecap%3D%27round%27%20stroke-linejoin%3D%27round%27/%3E%3C/svg%3E"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <header class="app__header">
        <div class="app__heading">
          <h1 id="app-title" class="app__title">Задачи</h1>
          <p class="app__subtitle">Сохраняется локально в браузере (localStorage)</p>
        </div>

        <div class="app__actions">
          <div class="stat" aria-live="polite">
            <svg class="stat__ring" viewBox="0 0 36 36" aria-hidden="true" focusable="false">
              <circle class="stat__track" cx="18" cy="18" r="15.9155"></circle>
              <circle id="progressRing" class="stat__value" cx="18" cy="18" r="15.9155"></circle>
            </svg>
            <div class="stat__text">
              <div id="stats" class="stat__main"></div>
              <div id="progressPct" class="stat__sub" aria-hidden="true"></div>
            </div>
          </div>
          <button
            id="clearDone"
            class="secondary-button"
            type="button"
            title="Очистить выполненные"
            aria-label="Очистить выполненные"
          >
            Очистить
          </button>
        </div>
      </header>

      <section class="composer" aria-label="Добавить задачу">
        <label class="sr-only" for="newTodo">Новая задача</label>
        <input
          id="newTodo"
          class="composer__input"
          type="text"
          inputmode="text"
          autocomplete="off"
          placeholder="Новая задача…"
        />
        <button id="addTodo" class="primary-button" type="button">Добавить</button>
      </section>

      <nav class="filters" aria-label="Фильтр">
        <button class="filter is-active" type="button" data-filter="all">Все</button>
        <button class="filter" type="button" data-filter="active">Активные</button>
        <button class="filter" type="button" data-filter="done">Готово</button>
      </nav>

      <section class="list" aria-label="Список задач">
        <ul id="todoList" class="todo-list" role="list"></ul>

        <div id="emptyState" class="empty" hidden>
          <div class="empty__badge" aria-hidden="true">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M20 7L10 17l-5-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="empty__text">
            <p class="empty__title">Пока пусто</p>
            <p class="empty__subtitle">Введите задачу и нажмите Enter.</p>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span class="footer__hint">Enter — добавить · / — фокус · ⌘/Ctrl+Backspace — очистить выполненные</span>
      </footer>
    </main>
  </body>
</html>
